{% extends 'base.html' %}

{% block content %}

  <p>Удалить пользователя {{ object.username }}?</p>
  <form method="post">
    {% csrf_token %}

    <a class="btn btn-secondary" href="{% url 'home' %}">Отмена</a>
  </form>
{% endblock %}
