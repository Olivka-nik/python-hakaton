{% extends 'base.html' %}

{% block content %}
  <h1 class="h4 mb-3">Пользователи</h1>
  <ul class="list-group">
    {% for u in users %}
      <li class="list-group-item d-flex justify-content-between align-items-center">
        <span>{{ u.username }} ({{ u.email|default:'без почты' }})</span>
        <a class="btn btn-sm btn-outline-primary" href="{% url 'user-detail' u.pk %}">Профиль</a>
      </li>
    {% empty %}
      <li class="list-group-item">Пользователей нет.</li>
    {% endfor %}
  </ul>
{% endblock %}
