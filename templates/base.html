<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>lab11 Task Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
      <div class="container">
        <a class="navbar-brand" href="{% url 'home' %}">lab11</a>
        <div class="navbar-nav me-auto">
          <a class="nav-link" href="{% url 'home' %}">Главная</a>
          <a class="nav-link" href="{% url 'task-list' %}">Мои задачи</a>
          <a class="nav-link" href="{% url 'user-list' %}">Пользователи</a>
        </div>
        <div class="navbar-nav">
          {% if user.is_authenticated %}
            <span class="navbar-text text-light me-3">{{ user.username }}</span>
            {% if user.is_superuser %}
              <a class="nav-link" href="/admin/">Admin</a>
            {% endif %}
            <form method="post" action="{% url 'logout' %}">
              {% csrf_token %}
              <button class="btn btn-sm btn-outline-light" type="submit">Выход</button>
            </form>
          {% else %}
            <a class="nav-link" href="{% url 'login' %}">Вход</a>
            <a class="nav-link" href="{% url 'signup' %}">Регистрация</a>
          {% endif %}
        </div>
      </div>
    </nav>

    <main class="container">
      {% block content %}{% endblock %}
    </main>
  </body>
</html>
